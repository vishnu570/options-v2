  </ion-nav-buttons>
  <ion-content class="has-header">
    <!--<h1>Stores</h1>
    <a href="#/app/stores/21" class="button button-positive">Go To Store</a>-->
    <ion-list>

    </ion-list>
  </ion-content>
</ion-view>
